
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5_音乐播放器</title>
    <link rel="stylesheet" type="text/css" href="../css/player.css" />
</head>
<body>
    <div id="player">
        <h1>
            <span>
                <img src="../images/lgyphicons_017_music.png" />
            </span> 音乐播放器
            <span class="box_control">
                <img src="../images/glyphicons_207_remove_2.png" />
            </span>
            <span class="box_control">
                <img src="../images/glyphicons_213_up_arrow.png" />
            </span>
            <span class="box_control less">
                <img src="../images/glyphicons_187_more.png" />
            </span>
            <span class="box_control">
                <img src="../images/glyphicons_136_cogwheel.png" />
            </span>
            <span class="box_control">
                <img src="../images/glyphicons_283_t-shirt.png" />
            </span>
         </h1>
        <div id="control_clear">
            <img src="../images/13-9-15-1.png" />
            <div id="music_control">
                <h1>歌曲题目
                <span class="box_control">
                    <img src="../images/glyphicons_151_new_window.png" />
                </span>
                <span class="box_control">
                    <img src="../images/glyphicons_012_heart.png" />
                </span>
                </h1>
                <div id="bar">
                    <div class="bar_load">
                        <div class="load"></div>
                        <div class="unload"></div>
                    </div>
                    <span>00:32</span>
                </div>
                <div id="control_more">
                <span class="box_control">
                    <img src="../images/glyphicons_170_step_backward.png" />
                </span>
                <span class="box_control">
                    <img src="../images/glyphicons_173_play.png" />
                </span>
                <span class="box_control">
                    <img src="../images/glyphicons_178_step_forward.png" />
                </span>
                <span class="box_control less">
                    <img src="../images/glyphicons_080_retweet.png" />
                </span>
                <span class="box_control">
                    <img src="../images/glyphicons_184_volume_up.png" />
                </span>
                    <p>高品质</p>
                </div>
            </div>
        </div>
        <div id="search">
            <input type="text" placeholder="请输入搜索内容" />
            <span>歌词</span>
            <span>均衡</span>
            <span>音乐窗</span>
        </div>
        <div id="music_list">
            <ul>
                <li>默认列表</li>
                <li>本地音乐</li>
                <li>我的电台</li>
                <li>我的收藏</li>
            </ul>
            <ul id="list_music">
                <li class="list_title">添加 | 排序</li>
                <li><span>00:32</span>默认列表</li>
                <li><span>00:32</span>默认列表</li>
                <li><span>00:32</span>默认列表</li>
                <li><span>00:32</span>默认列表</li>
            </ul>
        </div>
    </div>
</body>
</html>
